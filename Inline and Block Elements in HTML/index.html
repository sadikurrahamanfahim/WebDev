<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>This is a para and a block element</p>

    <a href="">this is a link and an inline element</a>

    <div>this is a div and it is a block element</div>

    <span>this is span and it is inline element</span>

    <a href="">this is link and it is also an inline element</a>
    
  </body>
</html>

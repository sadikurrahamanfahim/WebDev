<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_FlexBox</title>
    <style>
        .container{
            border: 2px solid black;
            height: 40vw;
            display: flex;
            align-items:center;
            justify-content: center;
            flex-direction: column-reverse;
            flex-wrap: wrap; /*To avoid overdlow we have to use flexwrap*/
        }

        .box{
            height: 20px;
            width: 20px;
            background-color: aqua;
            margin: 5px;
        }

        .container2{
            border: 2px solid black;
            height: 20vw;
            display: flex;
            align-items:center; /*When we have only one line we can use align items*/
            align-content: center;/*In term of multiple lines we have to use alihn content*/
            flex-wrap: wrap; /*To avoid overdlow we have to use flexwrap*/
            /* justify-content: space-around; */
            justify-content: space-between;
        }
        .container3{
            border: 2px solid black;
            height: 20vw;
            display: flex;
            flex-flow: row wrap-reverse;
            gap: 20px;
            /* gap: 40px 10px; can write in short */
            /* row-gap: 30px;  can define gap individually
            column-gap: 40px; */
        }
        .container4{
            border: 2px solid black;
            height: 20vw;
            display: flex;
        }
         .item{
            flex-grow: 1;
         }
         .item1{
            flex-grow: 2;
            align-self: center;
         }
        </style>
</head>

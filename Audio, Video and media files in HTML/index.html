<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio, Video and media files in HTML</title>
</head>

<body>
  <video style="height: 600px; width: 300px" src="video.mp4" controls poster="poster.jpeg" loop muted></video>

  <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="red" />
  </svg>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=o1V1k3Po2mec0NHs"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <!--This is Iframe and used to embadded websites-->
  <iframe src="https://www.codewithharry.com/" frameborder="1" height="600" width="455"></iframe>
</body>

</html>

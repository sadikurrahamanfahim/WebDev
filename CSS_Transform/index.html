<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Transforms</title>
    <style>
        .container{
            height: 80vw;
            width: 80vw;
            border:  2px solid orange;
        }

        .box{
            height: 55px;
            width: 55px;
            background-color: beige;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;

            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
</html>

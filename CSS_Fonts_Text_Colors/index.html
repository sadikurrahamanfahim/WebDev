<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts Text and Colors properties</title>
    <style>
        p{
            font-family: cursive;
            font-style: italic;
            text-decoration: overline;
            font-size: 20px;
            line-height: 2;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            text-decoration: underline;
            letter-spacing: 4px;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div>
        <h1>This practice contains fonts ex.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita quis consequuntur soluta minus at id
            sapiente. Dolores obcaecati natus ducimus.</p>
    </div>
</body>

</html>

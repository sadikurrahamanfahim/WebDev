<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        .box{
            border: 2px solid red;
            padding: 25px;
            box-shadow: 20px 20px 5px rgb(213, 149, 149);
            text-shadow: 0.5px 0.5px 4px red;
        }
        .outline{
            margin: auto;
            text-align: center;
            outline: 2px solid red;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>

    <div class="outline">
        this is example of outline
    </div>
</body>
</html>
